name: Laravel CI

on:
  push:
    branches:
      - "**" # all branches
  pull_request:
    branches:
      - main # only main branch PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      # Node / npm steps are removed because Tailwind CDN is used
      # - name: Setup Node
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 22

      # - name: Install Node Dependencies
      #   run: npm install

      # - name: Build Assets
      #   run: npm run build

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup SQLite Database
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i "s/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/" .env
          touch database/database.sqlite

      - name: Prepare storage folder
        run: |
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          chmod -R 777 storage

      - name: List migration files (debug)
        run: ls -l database/migrations

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run PHPUnit Tests
        run: ./vendor/bin/phpunit --colors=always

      # Cache Composer dependencies
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Save PHPUnit logs as artifact (latest v4)
      - name: Upload PHPUnit Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-logs
          path: storage/logs/
